controls {
        inet 127.0.0.1 allow { 127.0.0.1; } keys { rndckey; };
};

key "rndckey" {
        algorithm       "hmac-md5";
        secret          "4FK0nD0O49cwwJBnhbxRR19A/YoPTf0EQ70nDyCPYX4=";
};

logging {
     channel security_file {
         file "/logs/security.log" versions 3 size 30m;
         severity dynamic;
         print-time yes;
     };
     category security {
         security_file;
     };
 };


options {
    listen-on    { any; };
    version "DNS.2BU.RO";
    directory "/conf";
    key-directory "/var/run";
    pid-file        "/var/run/named.pid";
    statistics-file "/var/run/named.stats";
    dump-file       "/var/run/named.db";
    session-keyfile "/var/run/session.key";
    zone-statistics yes;
};

# China
view "CHINA" {
  match-clients { geoip_countryDB_country_CN; geoip_countryDB_country_HK; };
  recursion yes;
  allow-transfer { 127.0.0.1; 122.248.253.86; 50.18.63.110; };
  allow-recursion { 127.0.0.1; 122.248.253.86; 50.18.63.110;};
  notify  no;

  # The root nameservers
  zone "." {
  	type   hint;
  	file   "db.rootcache";
  };

  # localhost - forward zone
  zone	"localhost" {
  	type    master;
  	file   "db.localhost";
  	notify  no;
  };

  # localhost - inverse zone
  zone    "0.0.127.in-addr.arpa" {
  	type   master;
  	file   "db.127.0.0";
  	notify no;
  };

  # 2bu.ro
  zone "2bu.ro" in {
    type master;
    file "china.2bu.ro.dns";
  };


  # nivesco
  zone "nivesco.com" in {
    type master;
    file "templates/china.proxy.caffeine.dns";
  };

  zone "nivesco.fr" in {
    type master;
    file "templates/china.proxy.caffeine.dns";
  };

  # secondbureau
  zone "secondbureau.com" in {
    type master;
    file "china.secondbureau.com.dns";
  };

  zone "secondbureau.fr" in {
    type master;
    file "china.secondbureau.fr.dns";
  };

  # Kemola
  zone "kemola.com" in {
    type master;
    file "templates/china.proxy.caffeine.dns";
  };

  zone "kemola.fr" in {
    type master;
    file "templates/china.proxy.caffeine.dns";
  };

    # APE-PEKIN
  zone "ape-pekin.com" in {
    type master;
    file "china.ape-pekin.com.dns";
  };

    # feedebeauxreves.net
  zone "feedebeauxreves.net" in {
    type master;

options {
    listen-on    { any; };
    version "DNS.2BU.RO";
    directory "/conf";
    pid-file        "/var/run/named.pid";
    statistics-file "/var/run/named.stats";
    dump-file       "/var/run/named.db";
};



# China
view "CHINA" {
  match-clients { geoip_countryDB_country_CN; geoip_countryDB_country_HK; };
  
  # The root nameservers
  zone "." {
  	type   hint;
  	file   "db.rootcache";
  };

  # localhost - forward zone
  zone	"localhost" {
  	type    master;
  	file   "db.localhost";
  	notify  no;
  };

  # localhost - inverse zone
  zone    "0.0.127.in-addr.arpa" {
  	type   master;
  	file   "db.127.0.0";
  	notify no;
  };
  
  
  zone "nivesco.com" in {
    type master;
    file "china.nivesco.com.dns";
  };
};

# Default
view "DEFAULT" {
  
  # The root nameservers
  zone "." {
  	type   hint;
  	file   "db.rootcache";
  };

  # localhost - forward zone
  zone	"localhost" {
  	type    master;
  	file   "db.localhost";
  	notify  no;
  };

  # localhost - inverse zone
  zone    "0.0.127.in-addr.arpa" {
  	type   master;
  	file   "db.127.0.0";
  	notify no;
  };
  
  zone "nivesco.com" in {
    type master;
    file "default.nivesco.com.dns";
  };
};